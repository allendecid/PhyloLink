<!DOCTYPE html>

<html>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/parser.js"></script>
<script src="js/gentree.min.js"></script>
<link rel="stylesheet" href="css/linkcss.css" />
<body>
    <div id="arbol">
           <button id="btnSubmitm" class="button">Distribution</button>
<button id="btnSubmitm1" class="button">No outliers</button>    

    </div>
    <script>
 function getUrlParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}  
// Select the tree file and the cut distance, op=1 to include outliers, op=0 to remove them.
var arbol = getUrlParameter('tree'); 
var corte = getUrlParameter('corte');
var op = getUrlParameter('op');
var totalpie=0;

gentree(arbol,corte,op);
    </script>
</body>
</html>
